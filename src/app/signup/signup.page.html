<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-buttons slot="start"><ion-icon style="font-size: x-large;" [routerLink]="['/login']" name="arrow-round-back"></ion-icon></ion-buttons>
    <ion-title>
      <h1>Register</h1></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)"
  pullFactor="0.5"
  pullMin="100" pullMax="150">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <form [formGroup]="signupForm">
    <div class="content">
    
      <ion-grid>
        <ion-row>
        <ion-col><ion-label>Email:</ion-label></ion-col>
        <ion-col><ion-input class="data-input" formControlName="signup_email" [(ngModel)]="signup_email"></ion-input></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-label>Password:</ion-label></ion-col>
          <ion-col><ion-input class="data-input" type="password" formControlName="signup_password" [(ngModel)]="signup_password"></ion-input></ion-col>
        </ion-row>
        <ion-row>
        <ion-col><ion-label>Confirm Password:</ion-label></ion-col>
        <ion-col><ion-input class="data-input" type="password" formControlName="confirm_password" [(ngModel)]="confirm_password"></ion-input></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Class:</ion-label>
          </ion-col>
          <ion-col>
            <div class="selector">
              <ion-select formControlName="profile_class" class="data_type" [(ngModel)]="profile_class" placeholder="Class">
                <ion-select-option value="CS A">CS-A</ion-select-option>
                <ion-select-option value="CS B_EC B">CS-B/EC-B</ion-select-option>
              </ion-select>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-label>Name:</ion-label></ion-col>
          <ion-col><ion-input class="data-input" type="text" formControlName="profile_name" [(ngModel)]="profile_name"></ion-input></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-label>Branch:</ion-label></ion-col>
          <ion-col><ion-input class="data-input" formControlName="profile_branch" type="text" [(ngModel)]="profile_branch"></ion-input></ion-col>
        </ion-row>
        
      </ion-grid>
      <div id="error"><ion-icon name="alert" color="red"></ion-icon>Errors</div>
      </div>
      <div class="center-button">
        <ion-button id="signupBTN" type="submit" [disabled] = "!signupForm.valid" (click)="signupSubmit()">SignUp</ion-button><br>
        <ion-button style="--border-radius: 100px;" [routerLink]="['/login']"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
      </div>
  </form>
</ion-content>
